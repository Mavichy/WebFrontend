<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Связаться с Евой</title>
  <meta name="keywords" content="контакты, Ева, портфолио, связь">
  <meta name="description" content="Связаться с художницей Евой. Заполните форму ниже для отправки сообщения.">
  <link rel="icon" href="../img/icon.jpg">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="page">

<header class="header">
  <div class="header__logo-container">
    <a href="index.html">
      <img class="header__logo" src="../img/logo0.png" alt="Логотип Евы">
    </a>
  </div>
  <nav class="header__nav nav">
    <ul class="nav__list">
      <li class="nav__item"><a class="nav__link" href="index.html">Мои работы</a></li>
      <li class="nav__item"><a class="nav__link" href="about.html">Обо мне</a></li>
      <li class="nav__item"><a class="nav__link" href="contacts.html">Связаться со мной</a></li>
    </ul>
  </nav>
</header>

<main class="main">
  <section class="contacts">
    <h2 class="contacts__title">Форма для связи</h2>
    <form class="contacts__form" action="mailto:eve@example.com" method="POST" enctype="text/plain">
      <div class="contacts__form-group">
        <label class="contacts__label" for="name">Ваше имя:</label>
        <input class="contacts__input" type="text" id="name" name="name" required>
      </div>
      <div class="contacts__form-group">
        <label class="contacts__label" for="email">Ваш email:</label>
        <input class="contacts__input" type="email" id="email" name="email" required>
      </div>
      <div class="contacts__form-group">
        <label class="contacts__label" for="message">Сообщение:</label>
        <textarea class="contacts__input" id="message" name="message" required></textarea>
      </div>
      <button class="contacts__submit" type="submit">Отправить</button>
    </form>
  </section>
</main>

<footer class="footer">
  <p class="footer__text">2024 Художница Ева - <ins>made by Mavichy</ins></p>
</footer>

</body>
</html>
